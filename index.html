<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>75 Hard - Day Counter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      min-height: 100vh;
      color: white;
      padding: 20px;
      padding-bottom: 100px;
    }
    .container { max-width: 500px; margin: 0 auto; }
    
    /* Quote Banner */
    .quote-banner {
      background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(233, 69, 96, 0.3);
    }
    .quote-text { font-size: 1.1em; font-style: italic; line-height: 1.5; }
    .quote-author { margin-top: 10px; font-size: 0.9em; opacity: 0.9; }
    
    /* Day Counter */
    .day-counter {
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    .day-label { font-size: 1.2em; opacity: 0.8; text-transform: uppercase; letter-spacing: 2px; }
    .day-number { font-size: 5em; font-weight: 900; color: #e94560; line-height: 1; }
    .day-of { font-size: 1.5em; opacity: 0.7; }
    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 10px;
      height: 12px;
      margin-top: 20px;
      overflow: hidden;
    }
    .progress-fill {
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      height: 100%;
      border-radius: 10px;
      transition: width 0.5s ease;
    }
    .progress-text { margin-top: 8px; font-size: 0.9em; opacity: 0.7; }
    
    /* Checklist */
    .section {
      background: rgba(255,255,255,0.08);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }
    .section-title {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .section-icon { font-size: 1.3em; }
    
    .task {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .task:last-child { border-bottom: none; }
    .task input[type="checkbox"] {
      width: 24px;
      height: 24px;
      margin-right: 15px;
      accent-color: #e94560;
      cursor: pointer;
    }
    .task-label { flex: 1; font-size: 1em; }
    .task.completed .task-label {
      text-decoration: line-through;
      opacity: 0.5;
    }
    
    /* Weight Tracker */
    .weight-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .weight-input-group input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 1.1em;
      outline: none;
    }
    .weight-input-group input:focus {
      border-color: #e94560;
    }
    .weight-input-group input::placeholder { color: rgba(255,255,255,0.4); }
    .weight-input-group button {
      padding: 12px 20px;
      background: #e94560;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }
    .weight-history {
      max-height: 150px;
      overflow-y: auto;
    }
    .weight-entry {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-size: 0.95em;
    }
    .weight-date { opacity: 0.6; }
    .weight-value { font-weight: 600; color: #ff6b6b; }
    
    /* Streak & Stats */
    .stats-row {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    .stat-box {
      flex: 1;
      background: rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
    }
    .stat-value { font-size: 1.8em; font-weight: 700; color: #e94560; }
    .stat-label { font-size: 0.8em; opacity: 0.7; margin-top: 5px; }
    
    /* Complete Day Button */
    .complete-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 10px 30px rgba(233, 69, 96, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .complete-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(233, 69, 96, 0.4);
    }
    .complete-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    .complete-btn.completed {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
    }
    
    /* Calendar Grid */
    .calendar {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      gap: 4px;
      margin-top: 15px;
    }
    .calendar-day {
      aspect-ratio: 1;
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65em;
      font-weight: 600;
    }
    .calendar-day.complete { background: #2ecc71; }
    .calendar-day.today { border: 2px solid #e94560; }
    .calendar-day.future { opacity: 0.3; }
  </style>
</head>
<body>
  <div class="container">
    <div class="quote-banner">
      <p class="quote-text" id="quote"></p>
      <p class="quote-author" id="author"></p>
    </div>
    
    <div class="day-counter">
      <p class="day-label">Current Day</p>
      <p class="day-number" id="dayNumber">2</p>
      <p class="day-of">of 75</p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText"></p>
    </div>
    
    <div class="stats-row">
      <div class="stat-box">
        <div class="stat-value" id="daysComplete">1</div>
        <div class="stat-label">Days Complete</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="daysLeft">74</div>
        <div class="stat-label">Days Left</div>
      </div>
      <div class="stat-box">
        <div class="stat-value" id="streak">1</div>
        <div class="stat-label">üî• Streak</div>
      </div>
    </div>
    
    <div class="section">
      <div class="section-title"><span class="section-icon">‚úÖ</span> Today's Tasks</div>
      <div class="task" data-task="diet">
        <input type="checkbox" id="diet">
        <label class="task-label" for="diet">Follow diet (no cheat meals, no alcohol)</label>
      </div>
      <div class="task" data-task="workout1">
        <input type="checkbox" id="workout1">
        <label class="task-label" for="workout1">Workout #1 (45 min)</label>
      </div>
      <div class="task" data-task="workout2">
        <input type="checkbox" id="workout2">
        <label class="task-label" for="workout2">Workout #2 - Outdoor (45 min)</label>
      </div>
      <div class="task" data-task="water">
        <input type="checkbox" id="water">
        <label class="task-label" for="water">Drink 1 gallon of water</label>
      </div>
      <div class="task" data-task="reading">
        <input type="checkbox" id="reading">
        <label class="task-label" for="reading">Read 10 pages (non-fiction)</label>
      </div>
      <div class="task" data-task="photo">
        <input type="checkbox" id="photo">
        <label class="task-label" for="photo">Take progress photo</label>
      </div>
      <button class="complete-btn" id="completeBtn" onclick="completeDay()">
        Complete Day 2 ‚úì
      </button>
    </div>
    
    <div class="section">
      <div class="section-title"><span class="section-icon">‚öñÔ∏è</span> Weight Tracker</div>
      <div class="weight-input-group">
        <input type="number" id="weightInput" placeholder="Enter weight (lbs)" step="0.1">
        <button onclick="logWeight()">Log</button>
      </div>
      <div class="weight-history" id="weightHistory"></div>
    </div>
    
    <div class="section">
      <div class="section-title"><span class="section-icon">üìÖ</span> 75 Day Journey</div>
      <div class="calendar" id="calendar"></div>
    </div>
  </div>

  <script>
    const START_DATE = new Date('2026-02-24'); // Day 1
    const TASKS = ['diet', 'workout1', 'workout2', 'water', 'reading', 'photo'];
    
    const quotes = [
      { text: "The only bad workout is the one that didn't happen.", author: "Unknown" },
      { text: "Discipline is choosing between what you want now and what you want most.", author: "Abraham Lincoln" },
      { text: "The body achieves what the mind believes.", author: "Napoleon Hill" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Don't wish for it. Work for it.", author: "Unknown" },
      { text: "The pain you feel today will be the strength you feel tomorrow.", author: "Unknown" },
      { text: "Your body can stand almost anything. It's your mind that you have to convince.", author: "Unknown" },
      { text: "75 Hard isn't about being perfect. It's about not quitting.", author: "Andy Frisella" },
      { text: "Mental toughness is doing the right thing regardless of how you feel.", author: "Andy Frisella" },
      { text: "Champions don't do extraordinary things. They do ordinary things extraordinarily well.", author: "Unknown" },
      { text: "The difference between who you are and who you want to be is what you do.", author: "Unknown" },
      { text: "You don't have to be extreme, just consistent.", author: "Unknown" },
      { text: "Suffer the pain of discipline or suffer the pain of regret.", author: "Jim Rohn" },
      { text: "Every day is a new opportunity to change your life.", author: "Unknown" },
      { text: "Hard work beats talent when talent doesn't work hard.", author: "Tim Notke" }
    ];
    
    function getCurrentDay() {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const start = new Date(START_DATE);
      start.setHours(0, 0, 0, 0);
      const diffTime = today - start;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24)) + 1;
      return Math.max(1, Math.min(75, diffDays));
    }
    
    function loadData() {
      return JSON.parse(localStorage.getItem('75hard_data') || '{"completedDays":[],"weights":[],"todayTasks":{}}');
    }
    
    function saveData(data) {
      localStorage.setItem('75hard_data', JSON.stringify(data));
    }
    
    function displayQuote() {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById('quote').textContent = `"${quote.text}"`;
      document.getElementById('author').textContent = `‚Äî ${quote.author}`;
    }
    
    function updateUI() {
      const data = loadData();
      const currentDay = getCurrentDay();
      const todayKey = new Date().toDateString();
      
      // Day counter
      document.getElementById('dayNumber').textContent = currentDay;
      document.getElementById('progressFill').style.width = ((currentDay / 75) * 100) + '%';
      document.getElementById('progressText').textContent = `${Math.round((currentDay / 75) * 100)}% complete`;
      
      // Stats
      const completedCount = data.completedDays.length;
      document.getElementById('daysComplete').textContent = completedCount;
      document.getElementById('daysLeft').textContent = 75 - currentDay + 1;
      document.getElementById('streak').textContent = calculateStreak(data);
      
      // Load today's tasks
      const todayTasks = data.todayTasks[todayKey] || {};
      TASKS.forEach(task => {
        const checkbox = document.getElementById(task);
        checkbox.checked = todayTasks[task] || false;
        checkbox.parentElement.classList.toggle('completed', checkbox.checked);
      });
      
      // Update complete button
      const allChecked = TASKS.every(task => document.getElementById(task).checked);
      const btn = document.getElementById('completeBtn');
      const isCompleted = data.completedDays.includes(todayKey);
      btn.textContent = isCompleted ? `Day ${currentDay} Complete! ‚úì` : `Complete Day ${currentDay} ‚úì`;
      btn.disabled = !allChecked || isCompleted;
      btn.classList.toggle('completed', isCompleted);
      
      // Weight history
      renderWeightHistory(data.weights);
      
      // Calendar
      renderCalendar(data.completedDays, currentDay);
    }
    
    function calculateStreak(data) {
      let streak = 0;
      const today = new Date();
      for (let i = 0; i < 75; i++) {
        const checkDate = new Date(today);
        checkDate.setDate(checkDate.getDate() - i);
        if (data.completedDays.includes(checkDate.toDateString())) {
          streak++;
        } else if (i > 0) {
          break;
        }
      }
      return streak;
    }
    
    function renderWeightHistory(weights) {
      const container = document.getElementById('weightHistory');
      if (weights.length === 0) {
        container.innerHTML = '<p style="opacity:0.5;text-align:center;padding:20px;">No weight entries yet</p>';
        return;
      }
      container.innerHTML = weights.slice(-10).reverse().map(w => `
        <div class="weight-entry">
          <span class="weight-date">${new Date(w.date).toLocaleDateString()}</span>
          <span class="weight-value">${w.weight} lbs</span>
        </div>
      `).join('');
    }
    
    function renderCalendar(completedDays, currentDay) {
      const container = document.getElementById('calendar');
      let html = '';
      for (let i = 1; i <= 75; i++) {
        const dayDate = new Date(START_DATE);
        dayDate.setDate(dayDate.getDate() + i - 1);
        const isComplete = completedDays.includes(dayDate.toDateString());
        const isToday = i === currentDay;
        const isFuture = i > currentDay;
        
        let classes = 'calendar-day';
        if (isComplete) classes += ' complete';
        if (isToday) classes += ' today';
        if (isFuture) classes += ' future';
        
        html += `<div class="${classes}">${i}</div>`;
      }
      container.innerHTML = html;
    }
    
    // Task checkbox handlers
    TASKS.forEach(task => {
      document.getElementById(task).addEventListener('change', function() {
        const data = loadData();
        const todayKey = new Date().toDateString();
        if (!data.todayTasks[todayKey]) data.todayTasks[todayKey] = {};
        data.todayTasks[todayKey][task] = this.checked;
        this.parentElement.classList.toggle('completed', this.checked);
        saveData(data);
        updateUI();
      });
    });
    
    function completeDay() {
      const data = loadData();
      const todayKey = new Date().toDateString();
      if (!data.completedDays.includes(todayKey)) {
        data.completedDays.push(todayKey);
        saveData(data);
        updateUI();
        // Celebration
        document.getElementById('completeBtn').textContent = 'üéâ Amazing work! üéâ';
        setTimeout(updateUI, 2000);
      }
    }
    
    function logWeight() {
      const input = document.getElementById('weightInput');
      const weight = parseFloat(input.value);
      if (isNaN(weight) || weight <= 0) return;
      
      const data = loadData();
      data.weights.push({ date: new Date().toISOString(), weight });
      saveData(data);
      input.value = '';
      updateUI();
    }
    
    // Initialize
    displayQuote();
    updateUI();
  </script>
</body>
</html>
